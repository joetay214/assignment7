version: '3'
services:
  web:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: mydatabase
    volumes:
      - ./data:/var/lib/mysql

  users:
    build: .
    command: sh -c "mkdir /structure && touch /structure/sync_work /structure/nobody_work && useradd -u 5000 collin"
    volumes:
      - ./html:/structure
